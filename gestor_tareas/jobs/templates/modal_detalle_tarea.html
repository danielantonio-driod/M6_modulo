<!-- modal_detalle_tarea.html -->
<div id="modalDetalleTarea" class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Detalle de la Tarea</h5>
                <button type="button" class="btn-close" aria-label="Close" onclick="cerrarModal()"></button>
            </div>
            <div class="modal-body">
                <p><strong>Título:</strong> <span data-detalle-titulo></span></p>
                <p><strong>Descripción:</strong> <span data-detalle-descripcion></span></p>
                <p><strong>Estado:</strong> <span data-detalle-estado></span></p>
                <p><strong>Fecha de Creación:</strong> <span data-detalle-fecha></span></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="cerrarModal()">Cerrar</button>
            </div>
        </div>
    </div>
</div>
